<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Aula 10 - VueJS </title>

    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Computed / watch </h2>

       
        {{ nomeInteiro }}



    </div>
    <script src="https://unpkg.com/vue"></script>


    <script>

        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo
            data: { // Onde coloca as variáveis
                titulo: "Aula 10 - VueJS",
                primeiroNome: '', // adiciona o nome direto no console com app.nome
                ultimoNome: '',
                // nomeInteiro: ''

            },
            computed: { // sempre roda quando as dependencias(variáveis) forem alteradas
                nomeInteiro() {
                    return this.primeiroNome + ' ' + this.ultimoNome;
                }
            },

            // watch bom de usar quando eu quero observar se algo foi atualizado
            watch: { // observando a variável primeiroNome e ultimoNome
                // primeiroNome(novo) { // novo é sempre o novo valor
                //    this.nomeInteiro = novo + ' ' +this.ultimoNome;
                // },
                // ultimoNome(novo) {
                //     this.nomeInteiro = this.primeiroNome + ' ' + novo;
                // }

                primeiroNome(novo) {
                    this.atualizaUsuario(); 
                }
            },

            methods: {
                atualizaUsuario() {
                    console.log('Usuário atualizado');
                }
            }


        });


    </script>
</body>

</html>
