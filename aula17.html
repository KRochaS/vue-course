<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Aula 17 - VueJS </title>

    <style>

    </style>
</head>

<body>
    <div id="app">
        <navbar></navbar>
        <h1> {{ titulo }} </h1>
        <h2> Mixins </h2>

       <p> Forma de reutilizar as rotinas de programação, funcionalidades</p>
       <p> Exemplo chamar uma função mais de um lugar </p>


       <button class="btn btn-primary" @click.stop.prevent="getUsers()"> GET USERS </button>
    
    </div>


    <script src="https://unpkg.com/vue"></script>


    <script>
        var mixin = {
            methods: {
                getUsers() {
                    // rotina de programação 
                    // localizar usuários da API
                    console.log('get users');
                }
            }
        }
        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo

            mixins: [mixin], // Integrando o mixin na instância do Vue

            data: { // Onde coloca as variáveis
                titulo: "Aula 15 - VueJS",



            },

            methods: {
              
            }


        });


    </script>
</body>

</html>
