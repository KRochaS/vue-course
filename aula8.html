<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Aula 8 - VueJS </title>

    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Diretivas </h2>
        <h5> v-on e métodos</h5>

<form action="https://google.com">
    <button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()"> Enviar </button>

    <!-- forma curta: @click -->

    <!-- .prevent.stop despara o evento enviar e cancela toda as outras ações -->
</form>
        

    </div>
    <script src="https://unpkg.com/vue"></script>


    <script>

        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo
            data: { // Onde coloca as variáveis
                titulo: "Aula 7 - VueJS",
            },

            methods: {
                enviar() {
                    alert('Enviado');
                }
            }
        });


    </script>
</body>

</html>
