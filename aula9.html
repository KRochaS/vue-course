<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Aula 9 - VueJS </title>

    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Filters </h2>
        

        <ul>
            <li v-for="usuario in usuarios"> {{usuario.nome | toUpperCase() | truncate('5')}} </li>
        </ul>


    </div>
    <script src="https://unpkg.com/vue"></script>


    <script>

        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo
            data: { // Onde coloca as variÃ¡veis
                titulo: "Aula 9 - VueJS",
                usuarios: [
                    {nome: 'John '},
                    {nome: 'Tyrium Lannister'},
                    {nome: 'Daenerys Targaryen'}
                ]
            },
            filters: {
                toUpperCase(str) {
                    return str.toUpperCase();
                }, 
                truncate(str, length) {
                    var output = str;
                    if(output.length > length) {
                        output = str.substring(0, length) + '...';
                    }
                    return output;
                }
            }
        });


    </script>
</body>

</html>
