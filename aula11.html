<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Aula 11 - VueJS </title>

    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Lifecycle Hooks </h2>

       




    </div>
    <script src="https://unpkg.com/vue"></script>


    <script>

        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo

            beforeCreate() {
                console.log('beforeCreate');
                console.log('titulo', this.titulo);
                 // no beforeCreate ainda não possui elemento
                 // Acesso ao Dom
            },

            created() {
                console.log('created');
                console.log('titulo', this.titulo);
                console.log('el', this.$el); // pega o elemento do componente
                // no created ainda não possui elemento
                // Acesso ao Dom
            },

            // Para baixo já possui acesso ao DOM, já possui elemento
            beforeMount() {
                console.log('beforeMount');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
               
            },

            mounted() {
                console.log('mounted');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
            },

            beforeUpdate() {
                console.log('beforeUpdate');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);
            },

            updated() {
                console.log('updated');
                console.log('titulo', this.titulo);
                console.log('el', this.$el);

            },

            data: { // Onde coloca as variáveis
                titulo: "Aula 11 - VueJS",
            

            },
            computed: { // sempre roda quando as dependencias(variáveis) forem alteradas
               
            },

            // watch bom de usar quando eu quero observar se algo foi atualizado
            watch: { // observando a variável primeiroNome e ultimoNome
            
            },

            methods: {
               
            }


        });


    </script>
</body>

</html>
