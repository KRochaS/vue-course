<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Aula 7 - VueJS </title>

    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Diretivas </h2>
        <h5> v-bind </h5>
        <p> Class e Style </p>


        <button :class="btnClassLimpar" :style="btnStyleLimpar"> Limpar </button>
        <button :class="btnClassEnviar" :style="btnStyleEnviar"> Enviar </button>
        
    </div>
    <script src="https://unpkg.com/vue"></script>


    <script>

        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo
            data: { // Onde coloca as vari√°veis
                titulo: "Aula 7 - VueJS",
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': false
                }, // possibilidade de criar um objeto com classes e mostrar caso sejam true
                btnClassEnviar: [
                    'btn-primary', 'btn-lg'
                ],
                btnStyleLimpar:[
                    {'font-size': '50px'},
                    {'color': 'red'}

                ],
                btnStyleEnviar: {
                    'font-size': '20px'
                }
             
            },
        });


    </script>
</body>

</html>
