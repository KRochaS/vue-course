<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 4 - VueJS </title>
</head>

<body>
    <div id="app">
        <h1> {{ titulo }} </h1>
        <h2> Diretivas </h2>
        <h5> v-for </h5>



        <ul>
            <li v-for="(linguagem, index) in linguagens"> {{ index }} - {{ linguagem.nome }}</li>
        </ul>
        
    </div>
    <script src="https://unpkg.com/vue"></script>


    <script>

        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo
            data: { // Onde coloca as vari√°veis
                titulo: "Aula 4 - VueJS",
                linguagens: [
                    {nome: "Javascript"},
                    {nome: "PHP"},
                    {nome: "Java"},
                    {nome: "C#"},
                    {nome: "Python"}
                ]
            },
        });


    </script>
</body>

</html>
