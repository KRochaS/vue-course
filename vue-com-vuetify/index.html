<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <navbar></navbar>
        <v-app>
            <v-content>
                <v-container grid-list-xl>

                    <v-layout>
                        <v-flex>
                            <v-card dark color="primary">
                                <v-card-text class="one">one</v-card-text>
                            </v-card>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>


    <template id="navbar">
        <v-toolbar dark>
            <v-toolbar-side-icon class="hide-desktop"></v-toolbar-side-icon>

            <v-toolbar-title class="white--text" :class="{'title-center': verificaPlatform == 'mobile'}">Title</v-toolbar-title>

            <v-spacer></v-spacer>

            <v-spacer></v-spacer>

            <v-toolbar-items>
                <v-btn flat class="hide-mobile">Link One</v-btn>
                <v-btn flat class="hide-mobile">Link Two</v-btn>
                <v-btn flat class="hide-mobile">Link Three</v-btn>
            </v-toolbar-items>
        </v-toolbar>




    </template>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
        Vue.component('navbar', { // componente PAI
            template: '#navbar',
            data() { // Declarado a variavel topNav no component porque menu-nav está dentro de navbar
                return { // obrigatóriamente para declarar variável em component o data tem que ser uma função que retorna 
                    verificaPlatform: 'desktop',

                }
            },

            methods: {

            }
        });


        new Vue({
            el: '#app',
           data: { // Onde coloca as variáveis
              

            },
            created() {
                this.verificaPlataforma();
            },

            methods: {
                verificaPlataforma() {
                    if (screen.width < 640 || screen.height < 480) {
                        // sirva a versão pra celular
                        console.log('versao celular');
                        this.verificaPlatform = 'mobile';
                    } else {
                        console.log('versao pc');
                          this.verificaPlatform = 'desktop';
                    }

                },
            }


        })




    </script>

    <style>
        @media(min-width: 500px) {
            .hide-desktop {
                display: none;
            }
        }

        @media(max-width: 500px) {
            .hide-mobile {
                display: none;
            }
        }

        .title-center {
           color: red;
        }
    </style>
</body>

</html>
