<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

    <div id="app">
        <navbar></navbar>

    </div>

    <template id="navbar">
        <v-app>


            <v-toolbar dark>
                <v-toolbar-side-icon @click.stop="sideNav = !sideNav" class="hidden-sm-and-up"></v-toolbar-side-icon>

                <v-toolbar-title>
                    <router-link to="/home">
                        Title
                    </router-link>
                </v-toolbar-title>
                <br>



                <v-spacer></v-spacer>



                <v-toolbar-items class="hidden-xs-only">
                    <v-btn flat v-for="(item, index) in itemsMenu" :key="index">
                        <v-icon left>{{item.icon}} </v-icon> {{item.titulo}}
                    </v-btn>

                </v-toolbar-items>
            </v-toolbar>

            <v-navigation-drawer temporary v-model="sideNav" v-if="sideNav">
                <v-list>
                    <v-list-tile v-for="item in itemsMenu" :key="item.titulo">
                        <v-list-tile-action>
                            <v-icon> {{item.icon}} </v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            {{item.titulo}}
                        </v-list-tile-content>

                    </v-list-tile>
                </v-list>

            </v-navigation-drawer>

            <main v-if="!sideNav">
                <router-view></router-view>

            </main>
        </v-app>

    </template>

    <template id="home">
        <div>
            <h1> home </h1>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>

        Vue.component('navbar', { // componente PAI
            template: '#navbar',
            data() {
                return {
                    sideNav: false,
                    itemsMenu: [
                        { icon: 'home', titulo: 'Home' },
                        { icon: 'mdi mdi-panda', titulo: 'Trabalhos' },
                        { icon: 'mdi mdi-book-open-page-variant', titulo: 'Catálogo' }
                    ]

                }
            },

            methods: {

            }
        });

        var home = Vue.component('home', {
            template: '#home',
        })

        var router = new VueRouter({
            routes: [
                { path: '/home', component: home },

            ]
        });




        var app = new Vue({
            el: "#app", // elemento pai do meu aplicativo

            router,


            data: { // Onde coloca as variáveis



            },


        });


    </script>

    <style scoped>


    </style>
</body>

</html>
